<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tungkrung Flight</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu" class="menu">
    <h1 class="title">Tungkrung Flight</h1>
    <button id="startBtn" class="btn">▶️ Mulai</button>
    <button id="settingsBtn" class="btn">⚙️ Pengaturan</button>
  </div>

  <div id="settings" class="menu hidden">
    <h2>⚙️ Pengaturan</h2>
    <label><input type="checkbox" id="enableSfx" checked /> SFX Aktif</label><br />
    <label><input type="checkbox" id="easyMode" /> Mode Mudah</label><br />
    <label>Grafik: 
      <select id="gfxQuality">
        <option value="high">Tinggi</option>
        <option value="medium">Sedang</option>
        <option value="low">Rendah</option>
      </select>
    </label><br />
    <button id="backBtn" class="btn">🔙 Kembali</button>
  </div>

  <canvas id="gameCanvas" class="hidden"></canvas>

  <script src="game.js"></script>
</body>
</html>
